<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning System Design Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
            <h1 class="main-title">Machine Learning System Design Learning</h1>
            
            <div class="content-wrapper">
                <div class="sidebar">
                    <div class="company-section">
                        <h3>Select Company</h3>
                        <select id="company-select" class="selector">
                            <option value="" disabled selected>Choose a company</option>
                        </select>
                    </div>
                    <div class="company-section">
                        <h3>Select Topic</h3>
                        <select id="topic-select" class="selector" disabled>
                            <option value="" disabled selected>Choose a topic</option>
                        </select>
                    </div>
                    <div class="hint">
                        <p>Companies and topics are read from the <code>content/</code> directory.</p>
                        <p id="load-error" style="color:#b00020; font-size:12px; display:none; margin: 5px 20px 0 20px;">Failed to load companies. Is the backend running?</p>
                    </div>
                </div>
                
                <div class="main-content">
                    <div id="content-area">
                        <div class="welcome-message">
                            <h2>Welcome</h2>
                            <p>Select a company and topic to display the machine learning system design PDF.</p>
                        </div>
                        <div id="pdf-container" class="pdf-container hidden">
                            <iframe id="pdf-viewer" title="PDF Viewer" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
